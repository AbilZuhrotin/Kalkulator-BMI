<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>

    <!-- link untuk menyambungkan ke page style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- link untuk menyambungkan ke page script.js -->
    <script src="script.js"></script>

    <!-- link font popins, diambil dari google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Card 1: isi judul, penjelasan, dan form inpur bmi, serta button -->
    <section>
        <div class="judul">
            <h2>Cek BMI</h2>
            <p>BMI adalah salah satu metode skrining kesehatan yang praktis untuk menilai lemak pada tubuh berdasarkan berat
                dan
                tinggi badan. </p>
        </div>
        <form>
            <label for="">Masukan Berat Badan (Kg)</label>
            <input type="number" id="bb" placeholder="Contoh: 60" required=""/>
            <label for="">Masukan Tinggi Badan (Cm)</label>
            <input type="number" id="tb" placeholder="Contoh: 167" required=""/>
            <button type="button" onclick="hitungBmi()">Hitung BMI</button>
        </form>
    </section>

    <!-- card 2: untuk menampilkan hasil bmi -->
    <div class="Hasil">
        <h3>Your BMI</h3>
        <p id="hasil"></p>
    </div>

    <!-- Disini untuk menampilkan gambar kategori bmi, gambar diambil dari google -->
    <img src="https://fahum.umsu.ac.id/blog/wp-content/uploads/2024/09/cara-menghitung-bmi-panduan-praktis-untuk-menilai-indeks-massa-tubuh-anda.jpg"
        alt="">
</body>
</html>
